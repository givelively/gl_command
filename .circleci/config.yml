version: 2.1

orbs:
  ruby: circleci/ruby@2.0.1

jobs:
  build:
    docker:
      - image: cimg/ruby:3.1.0
    executor: ruby/default
    steps:
      - checkout
      - run:
          name: Which bundler?
          command: bundle -v
      - ruby/install-deps
          include-branch-in-cache-key: true
      - run:
          name: rspec
          command: bundle exec rspec
